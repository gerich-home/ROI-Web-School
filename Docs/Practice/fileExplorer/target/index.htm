<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="bootstrap-3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap-3.3.1/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="tree.css" />
		<script src="jquery-1.11.1.js"></script>
		<script src="bootstrap-3.3.1/js/bootstrap.min.js"></script>
		<script src="chance.js"></script>
		<script src="fileSystem.js"></script>
		<script src="app.js"></script>
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="page-header">
				<h1>Welcome to jQuery</h1>
			</div>
			
			<div class="row">
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-heading">File Explorer</div>
						<div id="tree" class="panel-body">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">File content</div>
						<div id="content" class="panel-body">
							Please select a file
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="templates">
			<div id="folder" class="list-group-item folder">
				<span class="glyphicon loader" aria-hidden="true"></span>
				<span class="expander glyphicon glyphicon-plus" aria-hidden="true"></span>
				<span class="caption"></span>
				<div class="list-group"></div>
			</div>
			<div id="file" class="list-group-item file">
  			    <span class="caption"></span>
  			</div>
		</div>
	</body>
</html>
